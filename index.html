<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'histoire by Rémy</title>
    <link rel="stylesheet" href="asset/main.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <div id="top">
                <input id="info" type="text" placeholder="Inséré votre prénom ici" maxlength="8" minlength="2">
                <input id="send" type="submit" value="Lancer le programme">
            </div>
            <div class="mid">
                <h1>Votre histoire ci-dessous :</h1>
                <div class="oneBox">
                    <p id="text"></p>
                </div>
            </div>
            <div class="end">
                <h2>Ancienne histoire</h2>
                <div class="twoBox">
                    <p id="cons"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
